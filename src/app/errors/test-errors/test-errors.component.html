<!-- Add 5 buttons to test errors -->
<ng-container>
    <button (click)="get500Error()" class="btn btn-outline-primary mr3">Test 500</button>
    <button (click)="get404Error()" class="btn btn-outline-primary mr3">Test 404</button>
    <button (click)="get401Error()" class="btn btn-outline-primary mr3">Test 401</button>
    <button (click)="get400Error()" class="btn btn-outline-primary mr3">Test 400</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-primary mr3">Test 400ValidationError</button>
</ng-container>
